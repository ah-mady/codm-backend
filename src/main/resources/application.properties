spring.application.name=codm-tracker

codm.security.jwt-secret=${CODM_JWT_SECRET}
codm.security.jwt-expiration-ms=86400000

spring.datasource.url=jdbc:postgresql://localhost:5432/codmtracker
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#spring.mail.from=YOUR_SMTP_USERNAME
codm.frontend.url=http://localhost:8080
